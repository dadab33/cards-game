<div id="card">
    <div id="inside">
        <header>
            <div class="left">
                <div id="name">{{monster().name}}</div>
            </div>
            <div class="right">
                <div id="hp">{{monster().hp}} HP</div>
                <img class="energy icon" src="assets/img/electric.png" />
            </div>
        </header>
        <figure id="art">
            <img src="assets/img/pik.png" />
            <figcaption>{{monster().figureCaption}}</figcaption>
        </figure>

        <div id="capacities">
            <div id="capacity">
                <div class="main">
                    <div class="cost">
                        <img class="icon energy" src="assets/img/" />
                        <img class="icon energy" src="assets/img/" />
                    </div>
                    <div class="name">{{ monster().attackName }}</div>
                    <div class="damage">{{ monster().attackStrength}}</div>
                </div>
            </div>
            <div class="description">
                {{ monster().attackDescription }}
            </div>
        </div>
    </div>
</div>
